<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hold On</title>
</head>
<script src="../../node_modules/vue/dist/vue.js"></script>
<body>

<div id="app">
    <p> Current Value: {{ value }}</p>
    <button @click="value += 5">Add 5</button>
    <button @click="value += 1">Add 1</button>
    <p>{{ result }}</p>

    <div>
        <label>
            <input type="text">
        </label>
        <p>{{ value }}</p>
    </div>
</div>

</body>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            value: 0,
        },
        /*计算属性*/
        computed: {
            result: function(){
                return this.value > 37 ? "done" : "not there yet";
            }
        },
        /*监听属性*/
        watch: {
            result: function () {
                let vm = this;
                setTimeout(function(){
                    vm.value = 0;
                },3000);
            }
        }
    })
</script>
</html>
