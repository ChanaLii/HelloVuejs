<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hold On</title>
</head>
<script src="../../node_modules/vue/dist/vue.js"></script>
<body>

<div id="app">
    <p>*******************进阶实现2******************</p>
    <button v-on:click="increase">Increase</button>
    <button v-on:click="decrease">Decrease</button>
    <p>Counter: {{ counter }}</p>
    <p>Result: {{ result }}</p>
    <p>*******************进阶实现2******************</p>


    <p>*******************常规实现1******************</p>
    <button v-on:click="increase">Increase</button>
    <button v-on:click="decrease">Decrease</button>
    <p>Counter: {{ counter }}</p>
    <p>Result: {{ result }}</p>
    <p>*******************常规实现1******************</p>

</div>

</body>

<script>
    new Vue({
        el: '#app',
        /*定义常量*/
        data:{
            counter: 0,
            result: ''
        },
        /*响应改变*/
        computed:{

        },
        /*定义函数*/
        methods:{
            increase: function(){
                this.counter++;
                this.result = this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            },
            decrease: function(){
                this.counter--;
                this.result = this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            }
        }

    })
</script>
</html>
