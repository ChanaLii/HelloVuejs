<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hold On</title>
</head>
<script src="../../node_modules/vue/dist/vue.js"></script>
<body>

<div id="app">
    <div class="demo"
         @click="attachRed = !attachRed"
         :class="divClasses"></div>
    <div class="demo" :style="[myStyle, {height: width}]" ></div>
    <div class="demo"></div>

    <label>
        <p>输入长度</p>
        <input type="text" v-model="color">
        <input type="text" v-model="width">
    </label>
</div>

</body>

<script>
    new Vue({
        el: "#app",
        data: {
            attachRed: false,
            color: 'gray',
            width: 50
        },
        computed: {
            divClasses: function(){
                return {
                    red: this.attachRed, //false
                    blue: !this.attachRed //true
                }
            },
            myStyle: function(){
                return {
                    backgroundColor: this.color,
                    width: this.width + 'px'
                }
            }
        }
    })
</script>

<style lang="scss">

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 10px;
    }
    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .green {
        background-color: green;
    }

</style>
</html>
