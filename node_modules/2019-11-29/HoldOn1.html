<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hold On</title>
</head>
<script src="../../node_modules/vue/dist/vue.js"></script>
<body>

<div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <!--调用'result函数'，非常量值;调用'计算属性Computed'-->
    <p>Result: {{ result() }} | {{ output }}</p>
    <br>
    <button v-on:click="secondCounter++">SecondIncrease</button>
    <p>SecondCounter: {{ secondCounter }}</p>
    <p>***************字符反转********************</p>
    <label>
        <input type="text" v-on:keydown="setMessage($event)">
    </label>
    <p>{{ reversedMessage }}</p>
</div>

</body>

<script>
    const vm = new Vue({
        el: '#app',
        /*定义常量*/
        data: {
            counter: 0,
            secondCounter: 0,
            message: ''
        },
        /*响应改变: 计算属性*/
        computed: {
            output: function () {
                console.log('Computer');
                return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            },
            reversedMessage: function () {
                return this.message.split('').reverse().join('');
            }
        },
        /*异步监听全局参数*/
        watch: {
            counter: function(){
                let vm = this;
                setTimeout(function(){
                    vm.counter = 0;
                },10000);
            }
        },
        /*定义函数*/
        methods: {
            result: function () {
                console.log('Methods');
                return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
            },
            setMessage: function(event){
                this.message = event.target.value;
    }
        }
    });
</script>
</html>
